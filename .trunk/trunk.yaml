version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.25
    - checkov@2.3.356
    - git-diff-check
    - ktlint@0.50.0
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - oxipng@8.0.0
    - prettier@3.0.1
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - svgo@3.0.2
    - trivy@0.44.0
    - trufflehog@3.46.3
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.19.5
    - java@13.0.11
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-upgrade-available
