version: 0.1
cli:
  version: 1.14.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.2
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.25
    - checkov@2.4.6
    - osv-scanner@1.3.6
    - trivy@0.44.1
    - trufflehog@3.48.0
    - oxipng@8.0.0
    - yamllint@1.32.0
    - markdownlint@0.35.0
    - prettier@3.0.2
    - git-diff-check
    - shfmt@3.6.0
    - shellcheck@0.9.0
    - gitleaks@8.18.0
    - svgo@3.0.2
    - ktlint@0.50.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - java@13.0.11
    - node@18.12.1
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
