version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - vale@3.5.0
    - actionlint@1.7.1
    - checkov@3.2.133
    - osv-scanner@1.7.4
    - trivy@0.52.1
    - trufflehog@3.78.1
    - oxipng@9.1.1
    - yamllint@1.35.1
    - markdownlint@0.41.0
    - prettier@3.3.2
    - git-diff-check
    - shfmt@3.6.0
    - shellcheck@0.10.0
    - gitleaks@8.18.3
    - svgo@3.3.2
    - ktlint@1.3.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - java@13.0.11
    - node@18.12.1
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
