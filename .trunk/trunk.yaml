version: 0.1
cli:
  version: 1.11.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.20
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.3.301
    - osv-scanner@1.3.4
    - trivy@0.42.1
    - trufflehog@3.40.0
    - oxipng@8.0.0
    - yamllint@1.32.0
    - markdownlint@0.35.0
    - prettier@2.8.8
    - git-diff-check
    - shfmt@3.6.0
    - shellcheck@0.9.0
    - gitleaks@8.17.0
    - svgo@3.0.2
    - ktlint@0.49.1
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - java@11.0.13
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
