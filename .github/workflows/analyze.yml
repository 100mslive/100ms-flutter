name: üßê Analyze

permissions: write-all

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'doc/**'
      - '.git/'
      - '.vscode/'

jobs:
  analyze:
    name: Analyze
    if: github.event.pull_request.draft == false
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3
      - name: ‚öôÔ∏è Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: ‚ö†Ô∏è‚ÑπÔ∏è Run Dart analysis for hmssdk_flutter package
        uses: zgosalvez/github-actions-analyze-dart@v2.0.9
        with:
          working-directory: "${{github.workspace}}/packages/hmssdk_flutter"
      - name: ‚ö†Ô∏è‚ÑπÔ∏è Run Dart analysis for hms_room_kit package
        uses: zgosalvez/github-actions-analyze-dart@v2.0.9
        with:
        working-directory: "${{github.workspace}}/packages/hms_room_kit"
      - name: üìà Check metrics
        uses: dart-code-checker/dart-code-metrics-action@v3.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pull_request_comment: true
          check_unused_files: true
          folders: 'packages/hmssdk_flutter, packages/hms_room_kit'