name: Build

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
      - develop
    paths-ignore:
      - "**.md"
      - doc/**
      - .git/
      - .vscode/
      - "**.txt"

jobs:
  check_build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17.x
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Get Flutter dependencies in Core SDK
        run: flutter pub get
        working-directory: packages/hmssdk_flutter
      - name: Dart Format
        run: dart format .
      - name: Dart Fix
        run: cd packages/hmssdk_flutter; dart fix --apply
      - name: Flutter Analyze in HMSSDK
        uses: invertase/github-action-dart-analyzer@v1
        with:
          working-directory: packages/hmssdk_flutter
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ðŸ¤– Automated Format and Fix
          commit_user_name: ðŸ¤– 100ms Flutter Bot
      - name: Build Android App Bundle
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          echo $FIREBASE_CONFIG > packages/hmssdk_flutter/example/android/app/google-services.json
          cd packages/hmssdk_flutter/example
          flutter build appbundle --debug -t lib/main.dart
        shell: bash
